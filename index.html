        <h1>Design Gráfico</h1>

    <nav>

    <main>
        <section>

            <div class="row row-cols-1 row-cols-md-3 g-4">

                <div class="col">
                    <div class="card">
                        <button type="button" class="card" data-bs-toggle="modal" data-bs-target="#messi1" id="botao">

                        <img src="img/Messi.jpeg" class="card-img-top" alt="Imagem do Messi">
                        <div class="card-body">
                            <h5 class="card-title">Messi</h5>

                        </div>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <button type="button" class="card" data-bs-toggle="modal" data-bs-target="#messi2" id="botao">

                        <img src="img/Messi2.jpeg" class="card-img-top" alt="Imagem do Messi">
                        <div class="card-body">
                            <h5 class="card-title">Messi</h5>

                        </div>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <button type="button" class="card" data-bs-toggle="modal" data-bs-target="#neymar" id="botao">

                        <img src="img/Neymar.jpeg" class="card-img-top" alt="Imagem do Neymar">

                            <h5 class="card-title">Neymar</h5>

                        </div>

                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <button type="button" class="card" data-bs-toggle="modal" data-bs-target="#cristiano" id="botao">
                        <img src="img/Cristiano.jpeg" class="card-img-top" alt="Imagem do CR7">
                        <div class="card-body">
                            <h5 class="card-title">Cristiano Ronaldo</h5>
                        </div>
                        </button>
                    </div>
                </div>
                <div class="col">
                        <div class="card">
                            <button type="button" class="card" data-bs-toggle="modal" data-bs-target="#random" id="botao">
    
                            <img src="img/arte3.jpeg" class="card-img-top" alt="um design">
                            <div class="card-body">
                                <h5 class="card-title">Juventus</h5>
                            </div>
                    </button>
                </div>

        </section>



    </main>


    <!-- Modal -->
    <div class="modal fade" id="messi1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                      <img src="img/Messi.jpeg" class="card-img-top" alt="um design">
